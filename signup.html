<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-Up & Sign-In</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?shopping,ecommerce');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background: #e68a00;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sign-Up Form -->
        <div id="signup-form">
            <h2>Create Account</h2>
            <form id="signupForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>
                <small>Passwords must be at least 6 characters.</small>

                <label for="confirm-password">Re-enter Password</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-signin">Sign in</a></p>
        </div>

        <!-- Sign-In Form -->
        <div id="signin-form" class="hidden">
            <h2>Sign-In</h2>
            <form id="signinForm">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>New to Amazon? <a href="#" id="show-signup">Create an account</a></p>
        </div>
    </div>

    <script>
        // Form Switching Logic
        document.getElementById("show-signin").addEventListener("click", function() {
            document.getElementById("signup-form").classList.add("hidden");
            document.getElementById("signin-form").classList.remove("hidden");
        });

        document.getElementById("show-signup").addEventListener("click", function() {
            document.getElementById("signin-form").classList.add("hidden");
            document.getElementById("signup-form").classList.remove("hidden");
        });

        // Sign-Up Validation & Auto Login
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Store user credentials in localStorage
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            alert("Account Created Successfully! Logging in...");

            // Auto login and redirect to home page
            window.location.href = "home.html";
        });

        // Sign-In Validation
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("signin-email").value;
            let password = document.getElementById("signin-password").value;

            let storedEmail = localStorage.getItem("userEmail");
            let storedPassword = localStorage.getItem("userPassword");

            if (email === storedEmail && password === storedPassword) {
                alert("Login Successful!");
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>

</html>
