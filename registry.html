<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #f4d078;
        }
        
        .terms {
            font-size: 12px;
            color: #ee6767;
            text-align: center;
            margin-top: 15px;
        }
        
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError">Please enter your name</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError">Password must be at least 6 characters</span>
            </div>

            <button type="submit">Create your account</button>

            <div class="terms">
                By creating an account, you agree to our Conditions of Use and Privacy Notice.
            </div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });

            // Name validation
            const name = document.getElementById('name').value;
            if (!name.trim()) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Account created successfully!');
                // Here you would typically send the form data to a server
                document.getElementById('registrationForm').reset();
            }

            return isValid;
        }
    </script>
</body>

</html>
